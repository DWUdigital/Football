          </div>
          <div class="input-group">
              <select id="country" required>

                  <option value="UK">Medlemskap 1</option>
                  <option value="Canada">Medlemskap 2</option>
                  <option value="Afghanistan">Medlemskap 3</option>
                </select>
                
              </div>
              <div class="input-group">
                  <textarea id="message" rows="8" required></textarea>
                  <label for="message"><i class="fas fa-comments"></i>skriv ditt meddelande</label>
              </div>
